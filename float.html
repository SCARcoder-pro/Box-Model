<!DOCTYPE html>
<html>

<head>
    <title>Float</title>
    <style>
        img#flowerright {
            float: right;
        }

        img#flowerleft {
            float: left;
        }
    </style>
</head>

<body>
    <h2>Float right</h2>
    <p>In here the image will float to the right and left.</p>
    <p>
        <img id="flowerright" src="png-clipart-flower-dahlia-flower-flower-garden-annual-plant (1).png" alt="flower"
            style="width: 100px;" height="100px"><img id="flowerleft"
            src="png-clipart-flower-dahlia-flower-flower-garden-annual-plant (1).png" alt="flower" style="width: 100px;"
            height="100px"><br>
        This content has flower right and left.
    </p>
</body>

</html>
